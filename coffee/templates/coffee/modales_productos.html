{% if user.is_staff %}
<!-- MODAL AGREGAR -->
<div class="modal fade" id="modalAgregar" tabindex="-1">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Agregar Producto</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
        <!-- MODAL AGREGAR -->
        <form id="formAgregar">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="agregarNombre" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" class="form-control" id="agregarPrecio" required step="0.01">
        </div>
        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" class="form-control" id="agregarStock" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Proveedor</label>
            <select class="form-select" id="agregarProveedor" required>
                {% for proveedor in proveedores %}
                <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" id="btnGuardarAgregar">Guardar</button>
    </div>
    </div>
</div>
</div>

<!-- MODAL EDITAR -->
<div class="modal fade" id="modalEditar" tabindex="-1">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Editar Producto</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
        <form id="formEditar">
        {% csrf_token %}
        <input type="hidden" id="editarId">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="editarNombre" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" class="form-control" id="editarPrecio" required step="0.01">
        </div>
        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" class="form-control" id="editarStock" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Proveedor</label>
            <div id="contenedorProveedorEditar">
                <select class="form-select" id="editarProveedor" required>
                    <option value="">Seleccionar proveedor</option>
                    {% for proveedor in proveedores %}
                    <option value="{{ proveedor.id }}" data-nombre="{{ proveedor.nombre }}">{{ proveedor.nombre }}</option>
                    {% endfor %}
                </select>
                <div id="mensajeProveedorActual" class="alert alert-info mt-2" style="display: none;">
                    <i class="bi bi-info-circle"></i> Este producto está asignado actualmente al proveedor: <strong id="nombreProveedorActual"></strong>
                </div>
            </div>
        </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" id="btnGuardarEditar">Guardar cambios</button>
    </div>
    </div>
</div>
</div>

<!-- MODAL ELIMINAR -->
<div class="modal fade" id="modalEliminar" tabindex="-1">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Eliminar Producto</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
        <p>¿Seguro que quieres eliminar este producto?</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-danger" id="btnConfirmarEliminar">Eliminar</button>
        </div>
    </div>
</div>
</div>
{% endif %}
