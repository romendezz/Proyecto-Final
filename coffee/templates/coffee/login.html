{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Cafetería Rojas</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Tu CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>

<body>

<div class="container">

    <div class="left">
        
        <div class="logo-text">
            <span class="sub">BIENVENIDO</span>
            <br>ROJAS CAFÉ<br>
        </div>
    </div>

    <div class="right">
        <div class="panel">

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <h1>Sistema de gestión</h1>
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                <p>Usuario:</p>
                <input type="text" name="username" placeholder="Escribe tu usuario" required>

                <p>Contraseña:</p>
                <input type="password" name="password" placeholder="Escribe tu contraseña" required>

                <button type="submit" class="login-btn">Iniciar Sesión</button>
            </form>

        </div>
    </div>

</div>

<!-- Bootstrap JS -->

<script src="{% static 'config/js/login.js' %}"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
